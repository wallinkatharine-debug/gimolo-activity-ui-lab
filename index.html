<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gimolo – Activity Card Mockups</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <div class="logo"></div>
        <div class="brand-text">
          <div class="name">Gimolo</div>
          <div class="tagline">tiny moves • real momentum</div>
        </div>
      </div>

      <div class="controls">
        <div class="seg">
          <button class="seg-btn active" data-variant="v1">Variant 1</button>
          <button class="seg-btn" data-variant="v2">Variant 2</button>
          <button class="seg-btn" data-variant="v3">Variant 3</button>
          <button class="seg-btn" data-variant="v4">Variant 4</button>
        </div>
        <div class="picker">
          <label for="activitySelect">Activity</label>
          <select id="activitySelect"></select>
        </div>
      </div>
    </header>

    <main class="stage">
      <section id="cardHost" class="card-host"></section>
    </main>

    <div id="countdown" class="countdown hidden" aria-hidden="true">
      <div class="countdown-inner">
        <div class="count-num" id="countNum">3</div>
        <div class="count-sub" id="countSub">Go</div>
      </div>
    </div>

    <footer class="footnote">
      <span>Static prototype for GitHub Pages.</span>
      <span>Start triggers an optional 3–2–1 countdown (toggle in code).</span>
    </footer>
  </div>

  <script src="./app.js"></script>
</body>
</html>
